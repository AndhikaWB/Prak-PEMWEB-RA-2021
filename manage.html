<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AW</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link" href="#">Profil Utama</a>
                    <a class="nav-item nav-link" href="#">Laporan Keuangan</a>
                    <a class="nav-item nav-link active" href="#">Stok Barang</a>
                    <a class="nav-item nav-link" href="index.html">Keluar</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container" role="main">
        <div class="row">
            <div class="col-sm-8 mt-3">
                <div class="card">
                    <div class="card-body p-3">
                        <h5 class="card-title text-center text-primary pb-2">Ketersediaan Stok Barang</h5>
                        <div class="table-responsive">
                            <table class="table table-light table-striped text-center" id="table-goods">
                                <tr>
                                    <th>ID</th>
                                    <th>Nama</th>
                                    <th>Stok</th>
                                    <th>Keterangan</th>
                                    <!-- Untuk logo pensil dan tong sampah -->
                                    <th></th>
                                    <th></th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 my-3">
                <div class="card">
                    <div class="card-body p-3">
                        <h5 class="card-title text-center text-primary">Isi Data Stok Barang</h5>
                        <form id="form-goods">
                            <div class="form-group py-1">
                              <label for="id">ID Barang</label>
                              <input type="number" class="form-control mt-1" name="id" placeholder="Masukkan ID barang..." required>
                            </div>
                            <div class="form-group pb-1">
                                <label for="nama">Nama Barang</label>
                                <input type="text" class="form-control mt-1" name="name" placeholder="Masukkan nama barang..." required>
                              </div>
                            <div class="form-group pb-1">
                              <label for="stok">Stok Barang</label>
                              <input type="text" class="form-control mt-1" name="stock" placeholder="Masukkan stok barang..." required>
                            </div>
                            <div class="form-group pb-1">
                                <label for="keterangan">Keterangan Barang (Opsional)</label>
                                <input type="text" class="form-control mt-1" name="desc" placeholder="Masukkan keterangan barang...">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 mx-auto d-block">Submit</button>
                        <form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Script tambahan (harus di akhir body) -->
    <script src="js/script.js"></script>
