<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andhika Wibawa - 119140218</title>
    <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AW</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link active" href="#">Beranda</a>
                    <a class="nav-item nav-link" href="#">Profil</a>
                    <a class="nav-item nav-link" href="#">Hasil Karya</a>
                    <a class="nav-item nav-link" href="#">Kontak</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="container" role="main">
        <div class="row">
            <div class="col-sm-4 mt-3">
                <div class="card">
                    <div class="card-body p-3">
                        <!-- Kalkulator -->
                        <h5 class="card-title text-center text-primary pb-2">Kalkulator</h5>
                        <form id="form-calc">
                            <div class="form-group py-1">
                                <label for="bil1">Bilangan 1</label>
                                <input type="number" class="form-control mt-1" name="bil1" placeholder="Masukkan Bilangan 1...">
                            </div>
                            <div class="form-group pb-1">
                                <label for="bil2">Bilangan 2</label>
                                <input type="number" class="form-control mt-1" name="bil2" placeholder="Masukkan Bilangan 2...">
                            </div>
                            <div class="form-group pb-1">
                                <label for="opr">Operasi</label>
                                <select class="form-control form-select mt-1" name="opr">
                                    <option value="" selected hidden>Pilih Operasi...</option>
                                    <option value="+">Penjumlahan (+)</option>
                                    <option value="-">Pengurangan (-)</option>
                                    <option value="/">Pembagian (/)</option>
                                    <option value="*">Perkalian (*)</option>
                                    <option value="%">Modulus (%)</option>
                                </select>
                            </div>
                            <div class="form-group pb-1">
                                <label for="hasil">Hasil Operasi</label>
                                <input type="text" class="form-control mt-1" name="hasil" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mt-3">
                <div class="card">
                    <div class="card-body p-3">
                        <!-- Pengurutan nama -->
                        <h5 class="card-title text-center text-primary pb-2">Pengurutan Nama</h5>
                        <form id="form-nama">
                            <div class="form-group py-1">
                              <label for="nama">Daftar Nama</label>
                              <textarea class="form-control mt-1" name="nama" rows="5" style="width: 100%;" placeholder="Pisahkan Nama Dengan Enter..."></textarea>
                            </div>
                            <div class="form-group pb-1">
                                <label for="hasil">Hasil Pengurutan Nama</label>
                                <textarea class="form-control mt-1" name="hasil" rows="5" style="width: 100%;" readonly></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mt-3">
                <div class="card">
                    <div class="card-body p-3">
                        <!-- Mencari bilangan prima -->
                        <h5 class="card-title text-center text-primary pb-2">Mencari Bilangan Prima</h5>
                        <form id="form-prima">
                            <div class="form-group py-1">
                                <label for="bawah">Batas Bawah Bilangan</label>
                                <input type="number" class="form-control mt-1" name="bawah" min="1" placeholder="Masukkan Batas Bawah...">
                            </div>
                            <div class="form-group pb-1">
                                <label for="atas">Batas Atas Bilangan</label>
                                <input type="number" class="form-control mt-1" name="atas" placeholder="Masukkan Batas Atas...">
                            </div>
                            <div class="form-group pb-1">
                                <label for="hasil">Hasil Bilangan Prima</label>
                                <textarea class="form-control mt-1" name="hasil" rows="5" style="width: 100%;" readonly></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Script tambahan (harus di akhir body) -->
    <script src="js/script.js"></script>
</body>
</html>
